<!DOCTYPE html>
<html>
  <head>
    <title>MBD :: Mondo Backbone Tutorial</title>

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="http://backbonejs.org/backbone-min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Backbone Router Example</h1>
      <div class="app">
        Loading...
      </div>
    </div>

    <script type="text/javascript">
      // notes:
      //   - html as strings is ugly
      //   - not very reusable
      $(function() {
        var MainRouter = Backbone.Router.extend({
          'routes': {
            'news': 'posts',
            '': 'home'
          },

          'home': function() {
            $('.app').html('<h2>Home</h2><p>This is the "homepage" route</p><p><a href="#news">Click here for my blog</a></p>');
          },

          'posts': function() {
            $('.app').html('<h2>Blog</h2><p>Welcome to my blog!</p><p><a href="#">Click here for the homepage</a></p>');
          },
        });

        var router = new MainRouter();

        Backbone.history.start();
      });
    </script>
  </body>
</html>
